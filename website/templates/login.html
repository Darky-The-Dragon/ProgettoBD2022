<!-- This means that this template called "home" will be exactly the same as "base" and I can override anything from
"base.html"-->
<!-- this will override the block title -->
{% extends "base.html" %} {% block title %}Login{% endblock %}

<!-- I override the block content created in "base.html" -->

{% block content %}
    <!--Carica il css del login da ./static-->
    <link rel="stylesheet" href="{{ url_for('static', filename='forms_style.css') }}">
    <!-- I can use {.{.}.} to execute python code. Like {.{ text }} or {.{ user+"s" }} that will render from the py file
    I can also write if - else statements
    {.% if expression %}Do this{.% else %}Do that{.% endif %}
    We can also add else if statements with {.% elif %}-->
    <body>
    <form method="POST">
        <br/>
        <h1>Login</h1>
        <fieldset>
            <legend><span class="string">@</span> Insert your info</legend>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter Email"
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                />
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
    </form>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright CaFoscariÂ© 2022 <a>Musify</a> <br> Universita CaFoscari. All rights
                        reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    </body>
{% endblock %}
